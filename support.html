<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Ford Model T</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/ford-logo.png" alt="Ford Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="support.html">Support</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Support</h2>
            <p>If you have any questions or need assistance, please feel free to reach out to us through the following methods:</p>
            <p><strong>Phone:</strong> 1-800-555-1234</p>
            <p><strong>Email:</strong> support@fordmodelt.com</p>
            <h3>Contact Us</h3>
            <form action="contact.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ford Motor Company</p>
    </footer>
</body>
</html>
